		idToEdit = -1;
		
	
		//to create student
		function addStudent(){


			//get name from the textbox
			tempName = document.getElementById('studentName');

			if(tempName.value==""){
				document.getElementById('errMsg').innerHTML = "Please Enter name";
				tempName.style.border = "2px solid red"
			}
			else{
				if(idToEdit>=0){
					students[idToEdit].FacultyName = tempName.value;
					students[idToEdit].FacultyDesignation = document.getElementById('FacultyDesignation').value;
					idToEdit = -1;
				}
				else{
					//pushed into array
					tempObj = {
						FacultyName:tempName.value,
						FacultyDesignation:document.getElementById('FacultyDesignation').value
					}
					students.push(tempObj);	
				}

				//clearing the textbox
				tempName.value = ""
				document.getElementById('FacultyDesignation').value = ""

				//refresh the student data
				displayStudent();
			}

			
		}

		function deleteStudent(id){

			//we are removing the id indexed element
			students.splice(id,1);

			//refresh the student data
			displayStudent();
		}

		function setStudent(id){
			//you will have id to edit
			//get name from the textbox
			
			idToEdit = id;
			document.getElementById('studentName').value=students[id].FacultyName;
			document.getElementById('FacultyDesignation').value=students[id].FacultyDesignation;

		}

		function displayStudent(){
			temp = document.getElementById('data');
		
			tempString = "";
			tempString = "<table border='1'>";
			for(i=0;i<students.length;i++){
				tempString+="<tr>";

				tempString+="<td>";
				tempString+=students[i].FacultyName;
				tempString+="</td>";

				tempString+="<td>";
				tempString+=students[i].FacultyDesignation;
				tempString+="</td>";

				tempString+="<td>";
				tempString+="<button onclick='deleteStudent("+i+")'>Delete</button>";
				tempString+="</td>";

				tempString+="<td>";
				tempString+="<button onclick='setStudent("+i+")'>Edit</button>";
				tempString+="</td>";

				tempString+="</tr>";
			}
			tempString += "</table>";
			temp.innerHTML = tempString;
		}
